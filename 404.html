<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <script>
      // Redirect to index.html while preserving the path
      // var path = location.pathname;
      // window.location.replace('/#' + path);
      window.onload = () => {
        // Check if there is a path in the URL
        const pathname = window.location.pathname;
        if (pathname && pathname !== '/' && pathname !== '/index.html') {
          // Redirect to index.html with the path
          window.location.replace(
            '/index.html' + pathname + window.location.search
          );
        }
      };
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>
      The page you are looking for does not exist. Redirecting to the
      homepage...
    </p>
  </body>
</html>
